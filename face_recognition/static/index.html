<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>å®¶åº­äººè„¸è¯†åˆ«</title>
<style>
:root {
  --primary: #6366f1;
  --primary-light: #818cf8;
  --primary-bg: #eef2ff;
  --success: #10b981;
  --danger: #ef4444;
  --gray-50: #f9fafb;
  --gray-100: #f3f4f6;
  --gray-200: #e5e7eb;
  --gray-400: #9ca3af;
  --gray-600: #4b5563;
  --gray-800: #1f2937;
  --radius: 16px;
  --shadow: 0 4px 24px rgba(0,0,0,0.06);
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: flex-start;
  justify-content: center;
  padding: 40px 20px;
}
.app {
  width: 100%;
  max-width: 980px;
}

/* Eyes Bar */
.eye-bar {
  width: 100%;
  height: 210px;
  background: #000;
  border: 1px solid rgba(34,168,255,0.18);
  border-radius: 16px;
  margin-bottom: 18px;
  display: grid;
  place-items: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2), inset 0 -20px 50px rgba(10,47,89,0.45);
  overflow: hidden;
}
#eyesCanvas {
  width: min(100%, 940px);
  height: 190px;
  display: block;
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 32px;
  color: #fff;
}
.header h1 {
  font-size: 36px;
  font-weight: 700;
  letter-spacing: -0.5px;
  text-shadow: 0 2px 10px rgba(0,0,0,0.15);
}
.header p {
  margin-top: 8px;
  font-size: 16px;
  opacity: 0.85;
}

/* Card */
.card {
  background: #fff;
  border-radius: var(--radius);
  padding: 32px;
  box-shadow: var(--shadow);
  margin-bottom: 24px;
  animation: fadeUp 0.4s ease;
}
@keyframes fadeUp {
  from { opacity:0; transform:translateY(16px); }
  to { opacity:1; transform:translateY(0); }
}

/* Upload */
.upload-zone {
  border: 2px dashed var(--gray-200);
  border-radius: 12px;
  padding: 60px 20px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s;
  background: var(--gray-50);
}
.upload-zone:hover {
  border-color: var(--primary-light);
  background: var(--primary-bg);
}
.upload-zone.dragover {
  border-color: var(--primary);
  background: var(--primary-bg);
  transform: scale(1.01);
}
.upload-zone input { display: none; }
.upload-icon {
  width: 72px; height: 72px;
  margin: 0 auto 16px;
  background: var(--primary-bg);
  border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  font-size: 32px;
}
.upload-zone h3 { font-size: 18px; color: var(--gray-800); margin-bottom: 6px; }
.upload-zone p { font-size: 14px; color: var(--gray-400); }

/* Preview */
.preview { display:none; position:relative; }
.preview-wrapper {
  position: relative;
  display: inline-block;
  width: 100%;
  text-align: center;
}
.preview img {
  max-width: 100%;
  max-height: 480px;
  border-radius: 12px;
  box-shadow: 0 2px 16px rgba(0,0,0,0.1);
}
.preview .filename {
  margin-top: 8px;
  font-size: 13px;
  color: var(--gray-400);
}

/* Buttons */
.actions {
  display: flex;
  gap: 12px;
  justify-content: center;
  margin-top: 24px;
}
.btn {
  padding: 14px 36px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
  display: inline-flex;
  align-items: center;
  gap: 8px;
}
.btn-primary {
  background: linear-gradient(135deg, var(--primary), var(--primary-light));
  color: #fff;
  box-shadow: 0 4px 12px rgba(99,102,241,0.35);
}
.btn-primary:hover { transform: translateY(-1px); box-shadow: 0 6px 20px rgba(99,102,241,0.4); }
.btn-primary:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; }
.btn-ghost {
  background: var(--gray-100);
  color: var(--gray-600);
}
.btn-ghost:hover { background: var(--gray-200); }

/* Loading */
.loading { display:none; text-align:center; padding: 32px; }
.loader {
  width: 40px; height: 40px;
  border: 3px solid var(--gray-200);
  border-top-color: var(--primary);
  border-radius: 50%;
  animation: spin 0.7s linear infinite;
  margin: 0 auto 12px;
}
@keyframes spin { to { transform: rotate(360deg); } }
.loading p { color: var(--gray-400); font-size: 14px; }

/* Results */
.results-card { display:none; }
.tabs {
  display: flex;
  border-bottom: 2px solid var(--gray-100);
  margin-bottom: 20px;
}
.tab {
  flex: 1;
  padding: 12px;
  text-align: center;
  font-size: 15px;
  font-weight: 500;
  color: var(--gray-400);
  cursor: pointer;
  border-bottom: 2px solid transparent;
  margin-bottom: -2px;
  transition: all 0.2s;
}
.tab:hover { color: var(--gray-600); }
.tab.active { color: var(--primary); border-bottom-color: var(--primary); }
.tab-panel { display: none; }
.tab-panel.active { display: block; }

/* Face Result Item */
.face-item {
  display: flex;
  align-items: center;
  padding: 16px;
  border-radius: 12px;
  margin-bottom: 8px;
  transition: background 0.2s;
}
.face-item:hover { background: var(--gray-50); }
.face-avatar {
  width: 48px; height: 48px;
  border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  font-size: 24px;
  margin-right: 16px;
  flex-shrink: 0;
}
.face-avatar.known { background: #d1fae5; }
.face-avatar.unknown { background: #fee2e2; }
.face-info { flex: 1; min-width: 0; }
.face-name { font-size: 18px; font-weight: 600; }
.face-name.known { color: var(--success); }
.face-name.unknown { color: var(--danger); }
.face-detail { font-size: 13px; color: var(--gray-400); margin-top: 2px; }
.face-conf {
  text-align: right;
  flex-shrink: 0;
  margin-left: 16px;
}
.conf-value { font-size: 24px; font-weight: 700; }
.conf-value.known { color: var(--success); }
.conf-value.unknown { color: var(--danger); }
.conf-label { font-size: 12px; color: var(--gray-400); }

/* Stats */
.stats-bar {
  display: flex;
  justify-content: center;
  gap: 32px;
  padding: 16px;
  background: var(--gray-50);
  border-radius: 10px;
  margin-top: 16px;
}
.stat { text-align: center; }
.stat-value { font-size: 20px; font-weight: 700; color: var(--gray-800); }
.stat-label { font-size: 12px; color: var(--gray-400); margin-top: 2px; }

/* Annotated */
.annotated-img {
  text-align: center;
}
.annotated-img img {
  max-width: 100%;
  max-height: 500px;
  border-radius: 12px;
  box-shadow: 0 2px 16px rgba(0,0,0,0.1);
}

/* Empty */
.empty { text-align: center; padding: 40px; color: var(--gray-400); }
.empty .icon { font-size: 48px; margin-bottom: 12px; }
</style>
</head>
<body>
<div class="app">
  <div class="eye-bar">
    <canvas id="eyesCanvas" width="940" height="190"></canvas>
  </div>

  <div class="header">
    <h1>ğŸ‘¨â€ğŸ‘©â€ğŸ‘¦ å®¶åº­äººè„¸è¯†åˆ«</h1>
    <p>ä¸Šä¼ ç…§ç‰‡ï¼Œè¯†åˆ«å®¶åº­æˆå‘˜</p>
  </div>

  <div class="card">
    <div class="upload-zone" id="dropZone">
      <div class="upload-icon">ğŸ“¸</div>
      <h3>ä¸Šä¼ ç…§ç‰‡</h3>
      <p>ç‚¹å‡»é€‰æ‹© Â· æ‹–æ‹½ä¸Šä¼  Â· æ”¯æŒ JPG / PNG</p>
      <input type="file" id="fileInput" accept="image/*">
    </div>

    <div class="preview" id="preview">
      <div class="preview-wrapper">
        <img id="previewImg">
      </div>
      <div class="filename" id="fileName"></div>
    </div>

    <div class="actions" id="actions" style="display:none">
      <button class="btn btn-primary" id="recognizeBtn">
        <span>ğŸ”</span> å¼€å§‹è¯†åˆ«
      </button>
      <button class="btn btn-ghost" id="clearBtn">
        <span>â†©</span> é‡æ–°é€‰æ‹©
      </button>
    </div>

    <div class="loading" id="loading">
      <div class="loader"></div>
      <p>æ­£åœ¨è¯†åˆ«äººè„¸...</p>
    </div>
  </div>

  <div class="card results-card" id="resultsCard">
    <div class="tabs">
      <div class="tab active" data-tab="list">ğŸ¯ è¯†åˆ«ç»“æœ</div>
      <div class="tab" data-tab="annotated">ğŸ–¼ï¸ æ ‡æ³¨å›¾ç‰‡</div>
    </div>
    <div class="tab-panel active" id="panel-list">
      <div id="faceList"></div>
      <div class="stats-bar" id="statsBar"></div>
    </div>
    <div class="tab-panel" id="panel-annotated">
      <div class="annotated-img">
        <img id="annotatedImg">
      </div>
    </div>
  </div>
</div>

<script>
const $ = id => document.getElementById(id);
const dropZone = $('dropZone'), fileInput = $('fileInput'), preview = $('preview');
const previewImg = $('previewImg'), fileName = $('fileName');
const actions = $('actions'), recognizeBtn = $('recognizeBtn'), clearBtn = $('clearBtn');
const loading = $('loading'), resultsCard = $('resultsCard');
const faceList = $('faceList'), statsBar = $('statsBar'), annotatedImg = $('annotatedImg');
let currentFile = null;

/* Upload */
dropZone.onclick = () => fileInput.click();
dropZone.ondragover = e => { e.preventDefault(); dropZone.classList.add('dragover'); };
dropZone.ondragleave = () => dropZone.classList.remove('dragover');
dropZone.ondrop = e => { e.preventDefault(); dropZone.classList.remove('dragover'); if (e.dataTransfer.files[0]) loadFile(e.dataTransfer.files[0]); };
fileInput.onchange = () => { if (fileInput.files[0]) loadFile(fileInput.files[0]); };

function loadFile(file) {
  if (!file.type.startsWith('image/')) return;
  currentFile = file;
  const r = new FileReader();
  r.onload = e => {
    previewImg.src = e.target.result;
    preview.style.display = 'block';
    dropZone.style.display = 'none';
    actions.style.display = 'flex';
    fileName.textContent = file.name + ' (' + (file.size / 1024).toFixed(0) + ' KB)';
    resultsCard.style.display = 'none';
  };
  r.readAsDataURL(file);
}

clearBtn.onclick = () => {
  currentFile = null;
  preview.style.display = 'none';
  dropZone.style.display = 'block';
  actions.style.display = 'none';
  resultsCard.style.display = 'none';
  fileInput.value = '';
};

/* Tabs */
document.querySelectorAll('.tab').forEach(t => {
  t.onclick = () => {
    document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
    document.querySelectorAll('.tab-panel').forEach(x => x.classList.remove('active'));
    t.classList.add('active');
    $('panel-' + t.dataset.tab).classList.add('active');
  };
});

/* Recognize */
recognizeBtn.onclick = async () => {
  if (!currentFile) return;
  recognizeBtn.disabled = true;
  loading.style.display = 'block';
  resultsCard.style.display = 'none';

  const fd1 = new FormData(); fd1.append('file', currentFile);
  const fd2 = new FormData(); fd2.append('file', currentFile);

  try {
    const [res1, res2] = await Promise.all([
      fetch('/recognize', { method: 'POST', body: fd1 }),
      fetch('/recognize/annotated', { method: 'POST', body: fd2 }),
    ]);
    const data = await res1.json();
    const blob = await res2.blob();

    renderResults(data);
    annotatedImg.src = URL.createObjectURL(blob);
    resultsCard.style.display = 'block';
  } catch (e) {
    alert('è¯†åˆ«å¤±è´¥: ' + e.message);
  } finally {
    loading.style.display = 'none';
    recognizeBtn.disabled = false;
  }
};

function renderResults(data) {
  faceList.innerHTML = '';

  if (!data.faces || data.faces.length === 0) {
    faceList.innerHTML = '<div class="empty"><div class="icon">ğŸ˜¶</div><p>æœªæ£€æµ‹åˆ°äººè„¸</p></div>';
    statsBar.innerHTML = '';
    return;
  }

  data.faces.forEach(f => {
    const known = f.name !== 'unknown';
    const cls = known ? 'known' : 'unknown';
    const emoji = known ? 'ğŸ˜Š' : 'â“';
    const pct = (f.confidence * 100).toFixed(1);
    const gender = f.gender === 'M' ? 'ğŸ‘¦ ç”·' : f.gender === 'F' ? 'ğŸ‘§ å¥³' : '-';

    faceList.innerHTML += `
      <div class="face-item">
        <div class="face-avatar ${cls}">${emoji}</div>
        <div class="face-info">
          <div class="face-name ${cls}">${f.name}</div>
          <div class="face-detail">å¹´é¾„ ${f.age || '-'} Â· ${gender} Â· æ£€æµ‹ ${(f.det_score * 100).toFixed(0)}%</div>
        </div>
        <div class="face-conf">
          <div class="conf-value ${cls}">${pct}%</div>
          <div class="conf-label">ç½®ä¿¡åº¦</div>
        </div>
      </div>`;
  });

  const knownCount = data.faces.filter(f => f.name !== 'unknown').length;
  statsBar.innerHTML = `
    <div class="stat"><div class="stat-value">${data.count}</div><div class="stat-label">æ£€æµ‹äººè„¸</div></div>
    <div class="stat"><div class="stat-value">${knownCount}</div><div class="stat-label">å·²è¯†åˆ«</div></div>
    <div class="stat"><div class="stat-value">${data.count - knownCount}</div><div class="stat-label">æœªçŸ¥</div></div>
    <div class="stat"><div class="stat-value">${data.time_ms}ms</div><div class="stat-label">è€—æ—¶</div></div>`;
}

/* ===== é¡¶éƒ¨æœºå™¨äººçœ¼ç›ï¼ˆå‚è€ƒ Web-Eye-Animation çš„ emotion/move/target è¯­ä¹‰ï¼‰===== */
(() => {
  const canvas = document.getElementById('eyesCanvas');
  if (!canvas) return;
  const ctx = canvas.getContext('2d');

  const S = {
    pan: 0, tilt: 20,
    tx: 0, ty: 0,
    mood: 'idle',
    blink: 0,
    nextBlink: performance.now() + 1200,
    shake: 0,
    winkL: false,
    winkR: false,
  };

  const clamp = (v, a, b) => Math.max(a, Math.min(b, v));
  const lerp = (a, b, t) => a + (b - a) * t;

  function drawEye(cx, cy, rx, ry, px, py, wink) {
    const g = ctx.createRadialGradient(cx, cy, ry * 0.25, cx, cy, ry * 1.1);
    g.addColorStop(0, '#21a8ff');
    g.addColorStop(1, '#0a2f59');
    ctx.beginPath(); ctx.ellipse(cx, cy, rx, ry, 0, 0, Math.PI * 2); ctx.fillStyle = g; ctx.fill();
    ctx.beginPath(); ctx.ellipse(cx, cy, rx, ry, 0, 0, Math.PI * 2); ctx.strokeStyle = 'rgba(130,215,255,0.45)'; ctx.lineWidth = 2; ctx.stroke();

    if (!wink) {
      ctx.beginPath(); ctx.ellipse(cx + px, cy + py, rx * 0.30, ry * 0.30, 0, 0, Math.PI * 2); ctx.fillStyle = 'rgba(10,110,180,0.55)'; ctx.fill();
      ctx.beginPath(); ctx.ellipse(cx + px, cy + py, rx * 0.17, ry * 0.17, 0, 0, Math.PI * 2); ctx.fillStyle = '#05111f'; ctx.fill();
      ctx.beginPath(); ctx.arc(cx + px + 3, cy + py - 3, 3, 0, Math.PI * 2); ctx.fillStyle = '#8bd7ff'; ctx.fill();
    } else {
      ctx.beginPath(); ctx.moveTo(cx - rx * 0.55, cy); ctx.lineTo(cx + rx * 0.55, cy); ctx.strokeStyle = '#36b4ff'; ctx.lineWidth = 5; ctx.stroke();
    }
  }

  function moodByText(text = '') {
    const t = String(text).toLowerCase();
    if (/å“ˆå“ˆ|å‘µå‘µ|æœ‰è¶£|è°ƒçš®|æç¬‘|lol|haha/.test(t)) return 'playful';
    if (/ä¸ºä»€ä¹ˆ|æ€ä¹ˆ|å—|ï¼Ÿ|\?/.test(t)) return 'confusion';
    if (/å›°|ç´¯|æ™šå®‰|ç¡/.test(t)) return 'sleepy';
    return 'idle';
  }

  function emotion(name = 'idle') {
    S.mood = String(name).toLowerCase();
    if (['playful', 'joy', 'excitement'].includes(S.mood)) {
      S.shake = 14;
      S.winkL = Math.random() > 0.5;
      S.winkR = !S.winkL;
      setTimeout(() => { S.winkL = false; S.winkR = false; }, 260);
    }
  }

  function frame(now) {
    if (now > S.nextBlink) {
      S.blink = 1;
      S.nextBlink = now + 1600 + Math.random() * 2200;
    }
    S.blink = lerp(S.blink, 0, 0.16);
    S.shake = lerp(S.shake, 0, 0.1);

    const servoX = (S.pan / 180) * 22;
    const servoY = ((S.tilt - 20) / 110) * 14;
    const px = clamp(servoX + S.tx + Math.sin(now * 0.03) * S.shake, -34, 34);
    const py = clamp(servoY + S.ty, -22, 22);

    let eyeRy = 48 * (1 - S.blink * 0.9);
    if (S.mood === 'sleepy') eyeRy *= 0.62;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    drawEye(330, 95, 100, eyeRy, px, py, S.winkL || S.blink > 0.75);
    drawEye(610, 95, 100, eyeRy, px, py, S.winkR || S.blink > 0.75);

    requestAnimationFrame(frame);
  }

  // ä¸šåŠ¡æ¥å£ï¼šèˆµæœº/å¯¹è¯å¯ç›´æ¥è°ƒç”¨
  window.setServoDirection = (pan, tilt) => {
    S.pan = clamp(Number(pan) || 0, -180, 180);
    S.tilt = clamp(Number(tilt) || 20, -30, 90);
  };
  window.onDialogText = (text) => emotion(moodByText(text));

  // Web-Eye-Animation é£æ ¼å…¼å®¹å±‚
  window.eyes = {
    emotion,
    move(x, y) {
      const nx = ((x / Math.max(1, window.innerWidth)) - 0.5) * 2;
      const ny = ((y / Math.max(1, window.innerHeight)) - 0.5) * 2;
      S.tx = clamp(nx * 24, -28, 28);
      S.ty = clamp(ny * 16, -18, 18);
    },
    target(x, y, z = 1000) {
      const d = Math.max(100, z);
      S.tx = clamp((x / d) * 60, -28, 28);
      S.ty = clamp((y / d) * 60, -18, 18);
    }
  };

  // é¡µé¢å†…è”åŠ¨ï¼šè¯†åˆ«ä¸­æ›´ä¸“æ³¨ï¼Œè¯†åˆ«å®Œæˆæ›´è°ƒçš®
  recognizeBtn.addEventListener('click', () => emotion('confusion'));
  window.addEventListener('pointermove', (e) => window.eyes.move(e.clientX, e.clientY));

  const oldRender = renderResults;
  renderResults = function(data) {
    oldRender(data);
    if (data?.count > 0) emotion('joy');
    else emotion('sleepy');
  };

  requestAnimationFrame(frame);
})();
</script>
